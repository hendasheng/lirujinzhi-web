<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene
        mindar-image="imageTargetSrc: https://lirujinzhi-web.oss-cn-beijing.aliyuncs.com/media/Mindjs-Targets/QiaFan-LiHua-MultiTargets.mind"
        color-space="sRGB" renderer="colorManagement: true, phtsicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-assets>
            <a-asset-item id="qiafan"
                src="https://cdn.glitch.me/7ea32282-46dc-4bfb-a26e-65e68a759579/01_Characters-01.gltf?v=1671788388718"></a-asset-item>
            <a-asset-item id="lihua"
                src="https://cdn.glitch.me/7ea32282-46dc-4bfb-a26e-65e68a759579/01_Characters-02.gltf?v=1671799960387"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="1 1 1" src="#qiafan" animation-mixer>
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#lihua" animation-mixer>
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
