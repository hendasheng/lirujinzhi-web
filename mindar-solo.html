<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: Mindjs-Targets\QiaFan-LiHua.mind;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-assets>
      <video id="video" src="Media\QiaFan-LiHua.mp4" type="video/webm" loop="true" playsinline autoplay
        data-wf-ignore="true" data-object-fit="cover"></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video" position="0, 0, 0" rotate="0, 0, 0" height="1" width="1">
      </a-video>
    </a-entity>
  </a-scene>

  <script  type="text/javascript" src="playVideo.js"></script>
</body>

</html>
